name: Deploy Quiz to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps ğŸ“¦
        run: npm ci || npm install

      # ğŸ‘‡ installiamo il CLI e i plugin (solo in CI, non tocca il tuo repo)
      - name: Install Tailwind CLI & plugins ğŸ¨
        run: |
          npm i -D tailwindcss@^3 \
                 @tailwindcss/forms \
                 @tailwindcss/typography \
                 @tailwindcss/aspect-ratio \
                 @tailwindcss/line-clamp

      # ğŸ‘‡ ora il bin "tailwindcss" esiste e si puÃ² invocare
      - name: Build Tailwind CSS âœ‚ï¸
        run: npx tailwindcss -c tailwind.config.js -i ./src/tailwind.css -o ./public/tailwind.css --minify

      - name: Build React âš™ï¸
        run: npm run build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
