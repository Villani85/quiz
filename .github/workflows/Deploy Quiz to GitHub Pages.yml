name: Deploy Quiz to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # niente cache: non abbiamo lock file

      - name: Install deps 📦
        run: npm install

      # Build Tailwind: prima prova con npx "usa e getta".
      # Se la rete del runner avesse un hickup, installa il CLI e riprova.
      - name: Build Tailwind CSS 🎨
        run: |
          npx --yes tailwindcss@3 -c tailwind.config.js -i ./src/tailwind.css -o ./public/tailwind.css --minify \
          || (npm i -D tailwindcss@^3 @tailwindcss/forms @tailwindcss/typography @tailwindcss/aspect-ratio @tailwindcss/line-clamp \
              && npx tailwindcss -c tailwind.config.js -i ./src/tailwind.css -o ./public/tailwind.css --minify)

      - name: Build React ⚙️
        run: npm run build

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
